services:
  bot:
#    build: .
    image: ghcr.io/jolymmiles/remnawave-telegram-shop-bot:latest
    env_file:
      - .env
    networks:
      - remnawave-network
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./translations:/translations

  db:
    image: postgres:17
    container_name: 'remnawave-telegram-shop-db'
    hostname: remnawave-telegram-shop-db
    restart: always
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - TZ=UTC
    volumes:
      - remnawave-telegram-shop-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}' ]
      interval: 3s
      timeout: 10s
      retries: 3
    networks:
      default:
        aliases:
          - db

volumes:
  remnawave-telegram-shop-db-data:
    driver: local
    external: false
    name: remnawave-telegram-shop-db-data
networks:
  default:
    name: remnawave-network
    external: true
